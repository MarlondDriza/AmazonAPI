<div class="row">
<div class="col-sm-12">
  <div class="page-header">
    <small class="text-muted"><a ui-sref="app.search"> &lt; back to search results</a></small>
    <h1>{{ item.ItemAttributes.Title }}</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img class="img-responsive" src="{{ item.LargeImage.URL }}">
    </div>
    <div class="col-sm-8">
    <div class="row">
      <form name="form" class="form" role="form">
        <fieldset class="form-group">
          <label>Buy Item</label>
          <p>
            Price: {{ item.OfferSummary.LowestNewPrice.FormattedPrice }}
          </p>
          <button class="btn btn-primary" ng-click="buy(item.ASIN)">Buy</button>
        </fieldset>
      </form>
    </div>
    <div class="row">
      <ul class="list-group">
        <li class="list-group-item active">
          <h4 class="list-group-item-heading">Features</h4>
        </li>
        <li class="list-group-item" ng-repeat="feature in item.ItemAttributes.Feature track by $index">
          <span class="list-group-item-text">{{ feature }}</span>
        </li>
      </ul>
    </div>
    </div>
  </div>
</div>
</div>
